<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="auth-card">
            <h1 class="title">Create Account</h1>
            <form class="auth-form">
                <div class="input-group">
                    <label for="su-email">Email</label>
                    <input type="email" id="su-email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label for="su-password">Password</label>
                    <input type="password" id="su-password" placeholder="Enter your password" required>
                </div>

                <button type="button" id="signupBtn" class="primary-btn">Sign Up</button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" id="googleBtn" class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    Continue with Google
                </button>

                <button type="button" id="verifyEmail" class="verify-btn">Verify Email</button>
            </form>

            <p class="switch-auth">
                Already have an account? <a href="./login.html">Sign In</a>
            </p>

            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>

</html>
